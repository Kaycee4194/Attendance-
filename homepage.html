<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Attendance</title>
    <link
      href="https://fonts.googleapis.com/css?family=Gayathri&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <h1 class="display-4 text-success">Decagon Institute</h1>
      <div class="collapse navbar-collapse" id="nava"></div>
      <form class="form-inline">
        <div class="form-group mb-2">
          <label for="staticEmail2" class="sr-only">Email</label>
          <input type="text" class="form-control-plaintext" id="staticEmail2" placeholder="email@example.com">
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Password</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-dark mb-2" id="button01">Sign Up</button>
      </form>
    </nav>
    <div
      class="mx-auto bg-transparent h-50 w-75"
      style="margin-top: 10%; border-radius: 10px;"
    >
      <h2 class="text-dark">Welcome to the attendance system</h2>
      <form class="form-inline">
        <div class="mx-auto">
          <input
            type="email"
            class="form-control mb-2"
            id="email1"
            placeholder="Admin Email"
          />
          <div class="input-group mb-2">
            <!-- <div class="input-group-prepend"></div> -->
            <input
              type="password"
              class="form-control"
              id="passwordHome"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="btn btn-dark btn-block" id="button2">
            <i class="fas fa-check"></i>
          </button>
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
  <script src="./homepage.js"></script>
</html>
