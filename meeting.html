<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="../scripts/authentication.js"></script>
    <title>Attendance</title>
    <link
      href="https://fonts.googleapis.com/css?family=Gayathri&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light" id="nav1">
      <h1 class="display-4 text-success">Decagon Institute</h1>
      <!-- <button id="logout" type="button" class="btn btn-danger">Logout</button> -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a
            href="./createEmployee.html"
            type="button"
            class="btn btn-transparent mx-auto w-25"
            >Create Employee</a
          >
          <a
            href="./deleteEmployee.html"
            type="button"
            class="btn btn-transparent mx-auto w-25"
            >View/Delete Employee</a
          >
          <a
            href="./meeting.html"
            type="button"
            class="btn btn-transparent mx-auto w-25"
            >Meeting Attendance</a
          >
          <button id="logout" type="button" class="btn btn-danger mx-auto w-25">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <div
      class="mx-auto h-50 w-75"
      style="margin-top: 10%; border-radius: 10px;"
      id="table1"
    >
      <div class="create-meeting">
        <button
          id="createMeeting"
          type="button"
          class="btn btn-secondary"
          data-toggle="modal"
          data-target="#createMeetingModal"
        >
          Create Meeting
        </button>
      </div>
      <table class="table table-dark" id="table1">
        <thead>
          <tr>
            <th scope="col">Meeting Title</th>
            <th scope="col">Date</th>
            <th scope="col">No of Participants</th>
            <th scope="col">Attendees</th>
            <th scope="col">Take Attendance</th>
          </tr>
        </thead>
        <tbody id="meeting-details"></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="markAttendance"
      tabindex="-1"
      role="dialog"
      aria-labelledby="markAttendanceLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="markAttendanceLabel">
              Take Attendance
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div>
            <form class="form1">
              <div class="form-row">
                <div id="attendee"></div>
              </div>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button id="saveAttendance" type="button" class="btn btn-secondary">
                Save Attendance
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Meeting -->
    <div
      class="modal fade"
      id="createMeetingModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="createMeetingLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createMeetingLabel">
              Meeting Details
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div>
            <form class="form1">
              <div class="form-group">
                <label for="meetingTitle" class="lab1">Meeting Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="meetingTitle"
                  required
                />
              </div>
              <div>
                <label for="meetingTitle" class="lab1">Meeting Attendees</label>
              </div>
              <div id="attendees"></div>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button id="createMeeting1" type="button" class="btn btn-secondary">
                Create Meeting
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.js"></script>
  <script src="./meeting.js"></script>
  <script src="./logout.js"></script>
</html>
